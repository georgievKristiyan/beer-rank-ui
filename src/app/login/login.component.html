<div class="login-wrapper">
  <form class="login" [formGroup]="loginForm" (ngSubmit)="onLogin()">
    <section class="title">
      <label>Welcome to Beer Rank</label>
    </section>
    <div class="login-group">
      <clr-input-container>
        <input type="text" clrInput placeholder="Username" formControlName="username" required />
        <clr-control-error>This field is required!</clr-control-error>
      </clr-input-container>
      <clr-password-container>
        <input type="password" clrPassword placeholder="Password" formControlName="password" required />
        <clr-control-error>This field is required!</clr-control-error>
      </clr-password-container>
      <div class="error active" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Login</button>
      <a href="/sign-up" class="signup">Sign up for a Beer Rank</a>
    </div>
  </form>
</div>
