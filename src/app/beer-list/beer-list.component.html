<div class="main-container">
  <header>
    <div class="branding">
      <a href="/" class="nav-link">
        <img class="beer-rank-image" src="/ui/assets/img/beer-icon.png" title="Beer Rank" />
        <span class="title">Beer Rank</span>
      </a>
    </div>
    <div class="header-actions">
      <a href="/ui/login" class="nav-link nav-text" *ngIf='!username'>
        Log In
      </a>
      <clr-dropdown *ngIf='username'>
        <button class="nav-text" clrDropdownTrigger aria-label="open user profile">
          {{ username }}
          <clr-icon shape="caret down"></clr-icon>
        </button>
        <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
          <a href="javascript:void(0);" (click)="logout()" clrDropdownItem>Log out</a>
        </clr-dropdown-menu>
      </clr-dropdown>
    </div>
  </header>
  <div class="content-container">
    <div class="content-area">
      <div class="clr-row">
        <div class="clr-col-lg-4 clr-col-12" *ngFor="let beer of beers">
          <a routerLink="/beer/{{beer.id}}" class="card clickable">
            <div class="card-img">
              <img [src]="beer.imageLink">
            </div>
            <div class="card-block">
              <div class="card-text">
                <div class="clr-row clr-justify-content-between clr-align-items-center">
                  <h3 class="clr-col-6">{{ beer.title }}</h3>
                  <h1 class="clr-col-2 beer-rank">{{ beer.rank }}</h1>
                </div>
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
